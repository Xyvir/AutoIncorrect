<!DOCTYPE html>

    <title>Word Generator</title>
    <style>
        /* Basic Reset and Body Styling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            color: #333;
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Word Display */
        #displayWord {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
            min-height: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            word-wrap: break-word;
            padding: 10px 0;
        }

        /* Button Styling */
        #newWordButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            width: 80%;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        #newWordButton:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Timer Bar Styling */
        #timer-container {
            width: 80%;
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 25px;
        }

        #timer-bar {
            height: 100%;
            width: 100%;
            background-color: #28a745;
            transition: width 0.1s linear;
        }
        
        /* Score Counter Styling */
        #score-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            font-size: 1.2em;
        }
        
        .score-arrow {
            font-size: 1.5em;
            cursor: pointer;
            padding: 0 10px;
            user-select: none; /* Prevents text selection on click */
        }
        
        #score-value {
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        /* Scratchpad Textarea */
        #scratchpad {
            width: calc(100% - 20px);
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            resize: none;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        #scratchpad::placeholder {
            color: #aaa;
        }
    </style>
</head>

        </div>
        
        <textarea id="scratchpad" placeholder="Your scratch notes go here..."

        // --- DOM Element References ---
        const newWordButton = document.getElementById('newWordButton');
        const displayWord = document.getElementById('displayWord');
        const timerBar = document.getElementById('timer-bar');
        const scoreUpButton = document.getElementById('score-up');
        const scoreDownButton = document.getElementById('score-down');
        const scoreValueDisplay = document.getElementById('score-value');
        
        // --- State Variables ---
        let textChangeMinuteSeed = null;
        let score = 0;

        // --- Cookie Helper Functions ---
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/; SameSite=Lax";
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        
        // --- Core Logic ---
        function seededRandom(seed) {
            let x = seed === 0 ? 1 : seed;
            x ^= x << 13;
            x ^= x >> 17;
            x ^= x << 5;
            return (x + 2**31) / (2**32);
        }

        function updateWord() {
            const minuteSeed = Math.floor(Date.now() / 60000);
            textChangeMinuteSeed = minuteSeed;
            
            const randomValue = seededRandom(minuteSeed);
            const index = Math.floor(randomValue * words.length);
            
            displayWord.textContent = words[index];
            newWordButton.textContent = 'Please Wait...';
        }

        function updateTimer() {
            const now = new Date();
            const seconds = now.getSeconds();
            const millis = now.getMilliseconds();
            
            const totalSecondsElapsed = seconds + (millis / 1000);
            const percentage = ((60 - totalSecondsElapsed) / 60) * 100;
            timerBar.style.width = `${percentage}%`;
        }
        
        function checkTextState() {
            if (textChangeMinuteSeed === null) {
                return;
            }
            
            const currentMinuteSeed = Math.floor(Date.now() / 60000);
            
            if (currentMinuteSeed > textChangeMinuteSeed) {
                newWordButton.textContent = 'Refresh Word';
                textChangeMinuteSeed = null;
            }
        }
        
        // --- Event Listeners ---
        newWordButton.addEventListener('click', updateWord);
        
        scoreUpButton.addEventListener('click', () => {
            score++;
            scoreValueDisplay.textContent = score;
            setCookie('score', score, 365); // Save for 1 year
        });

        scoreDownButton.addEventListener('click', () => {
            if (score > 0) {
                score--;
                scoreValueDisplay.textContent = score;
                setCookie('score', score, 365);
            }
        });

        // --- Initial Setup on Page Load ---
        window.addEventListener('load', () => {
            displayWord.textContent = '??????';
            
            // Load score from cookie
            const savedScore = getCookie('score');
            if (savedScore) {
                score = parseInt(savedScore, 10);
                scoreValueDisplay.textContent = score;
            }
            
            // Start timers
            updateTimer();
            setInterval(updateTimer, 100);
            setInterval(checkTextState, 1000);
        });
