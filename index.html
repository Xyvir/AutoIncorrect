    <style>
        /* Basic Reset and Body Styling */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
            color: #333;
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Word Display */
        #displayWord {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
            min-height: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            word-wrap: break-word;
            padding: 10px 0;
        }

        /* Button Styling */
        #newWordButton {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
            width: 80%;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        #newWordButton:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        /* Timer Bar Styling */
        #timer-container {
            width: 80%;
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 25px;
        }

        #timer-bar {
            height: 100%;
            width: 100%;
            background-color: #28a745;
            transition: width 0.1s linear;
        }

        /* Scratchpad Textarea */
        #scratchpad {
            width: calc(100% - 20px);
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            resize: none;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        #scratchpad::placeholder {
            color: #aaa;
        }
    </style>
</head>

        const newWordButton = document.getElementById('newWordButton');
        const displayWord = document.getElementById('displayWord');
        const timerBar = document.getElementById('timer-bar');
        
        let textChangeMinuteSeed = null;

        function seededRandom(seed) {
            let i = seed;
            i = ((i >> 16) ^ i) * 0x45d9f3b;
            i = ((i >> 16) ^ i) * 0x45d9f3b;
            i = (i >> 16) ^ i;
            let hashedSeed = i;
            const a = 1664525;
            const c = 1013904223;
            const m = 2**32;
            const pseudoRandom = (a * hashedSeed + c) % m;
            return pseudoRandom / m;
        }

        function updateWord() {
            const currentMinuteSeed = Math.floor(Date.now() / 60000);
            textChangeMinuteSeed = currentMinuteSeed;
            const randomValue = seededRandom(currentMinuteSeed);
            const index = Math.floor(randomValue * words.length);
            displayWord.textContent = words[index];
            newWordButton.textContent = 'Please Wait...';
        }

        function updateTimer() {
            const now = new Date();
            const seconds = now.getSeconds();
            const millis = now.getMilliseconds();
            const totalSecondsElapsed = seconds + millis / 1000;
            const percentage = ((60 - totalSecondsElapsed) / 60) * 100;
            timerBar.style.width = `${percentage}%`;
        }
        
        function checkTextState() {
            if (textChangeMinuteSeed === null) {
                return;
            }
            
            const currentMinuteSeed = Math.floor(Date.now() / 60000);
            
            if (currentMinuteSeed > textChangeMinuteSeed) {
                newWordButton.textContent = 'Refresh Word';
                textChangeMinuteSeed = null;
            }
        }

        newWordButton.addEventListener('click', updateWord);

        window.addEventListener('load', () => {
            displayWord.textContent = '';
            updateTimer();
            setInterval(updateTimer, 100);
            setInterval(checkTextState, 1000);
        });
